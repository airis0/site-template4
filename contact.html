<div class="container">

    <h1 class="header-logo">Sample-Site</h1>
    <nav class="header-nav">
      <ul>
        <li><a href="index.html">Home</a></li>

      </ul>

  <div class="header-banner"></div>

  <main>

    <!-- Contact -->
    <section id="contact">
      <h2>Contact me<br><span>お問い合わせはこちら</span></h2>
      <form method="post" action="/">
        <label>お名前<br>
          <input type="text" name="name" required>
        </label>
        <br><br>
        <label>電話番号<br>
          <input type="tel" name="phone-number" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" placeholder="090-1234-5678" required>
        </label>
        <br><br>
        <label>メールアドレス<br>
          <input type="email" name="mail" placeholder="mail123address@example.com" maxlength="50" required>
        </label>
        <br><br>
        <label>件名<br>
          <input type="text" name="subject" maxlength="200" required>
        </label>
        <br><br>
        <label>内容<br>
          <textarea name="Content" id="Content" cols="30" rows="10" required></textarea>
        </label>        
        <br><br>
        <button type="submit">送信する</button>
      </form>
    </section>

  </main>
